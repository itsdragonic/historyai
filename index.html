<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini Text Chat</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #response { margin-top: 20px; white-space: pre-wrap; background: #f0f0f0; padding: 10px; border-radius: 5px; }
    textarea { width: 100%; height: 100px; }
    button { padding: 10px 15px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Ask Gemini (Google AI)</h2>
  <textarea id="userInput" placeholder="Type your message here..."></textarea><br>
  <button onclick="sendToGemini()">Submit</button>
  <div id="response"></div>

  <script>
    const API_KEY = "AIzaSyDtY3ltSAV51PTLdtV5vIA2tv1Sarfd_y8"; // <-- REPLACE with your real API key

    async function sendToGemini() {
      const inputText = document.getElementById("userInput").value;
      const responseDiv = document.getElementById("response");
      responseDiv.textContent = "Thinking...";

      try {
        const result = await fetch(
          "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=" + API_KEY,
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              contents: [{ parts: [{ text: inputText }] }]
            })
          }
        );

        const data = await result.json();

        if (data.candidates && data.candidates.length > 0) {
          responseDiv.textContent = data.candidates[0].content.parts[0].text;
        } else {
          responseDiv.textContent = "No response from Gemini.";
        }

      } catch (error) {
        console.error("Error:", error);
        responseDiv.textContent = "Error: " + error.message;
      }
    }
  </script>
</body>
</html>
