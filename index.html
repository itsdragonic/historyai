<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gemini 2.0 Flash - Browser Chat</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 700px; margin: auto; }
    input, textarea, button { width: 100%; margin: 10px 0; padding: 10px; font-size: 1em; }
    textarea { height: 100px; }
    button { width: auto; background: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background: #45a049; }
    pre { background: #f8f8f8; padding: 10px; border-radius: 5px; white-space: pre-wrap; }
    .label { font-weight: bold; margin-top: 10px; display: block; }
  </style>
</head>
<body>
  <h2>Gemini 2.0 Flash - Ask Anything</h2>

  <label class="label" for="apiKey">ğŸ”‘ Your Gemini API Key:</label>
  <input type="password" id="apiKey" placeholder="Enter your Gemini API key" />

  <label class="label" for="prompt">ğŸ§  Your Prompt:</label>
  <textarea id="prompt" placeholder="Ask a question..."></textarea>

  <button onclick="askGemini()">Send to Gemini</button>

  <label class="label">ğŸ’¬ Gemini Response:</label>
  <pre id="output">Response will appear here...</pre>

  <script>
    async function askGemini() {
      const apiKey = document.getElementById("apiKey").value.trim();
      const prompt = document.getElementById("prompt").value.trim();
      const output = document.getElementById("output");

      if (!apiKey) {
        alert("Please enter your API key.");
        return;
      }
      if (!prompt) {
        alert("Please enter a prompt.");
        return;
      }

      output.textContent = "â³ Thinking...";

      const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
      const body = {
        contents: [
          {
            parts: [{ text: prompt }]
          }
        ]
      };

      try {
        const res = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        const data = await res.json();

        if (data.candidates && data.candidates.length > 0) {
          output.textContent = data.candidates[0].content.parts[0].text;
        } else if (data.error) {
          output.textContent = `âŒ Error: ${data.error.message}`;
        } else {
          output.textContent = "âš ï¸ Unexpected response format.";
        }

      } catch (err) {
        console.error(err);
        output.textContent = "âŒ Network or fetch error: " + err.message;
      }
    }
  </script>
</body>
</html>
